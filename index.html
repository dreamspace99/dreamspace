<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Ad Station - Admin: nisafridoy@gmail.com</title>
    <style>
        /* পুরো স্ক্রিন ফিট করার জন্য স্টাইল */
        body { 
            background: #000; 
            color: #0f0; 
            font-family: monospace; 
            margin: 0; 
            padding: 5px; 
            overflow: hidden; /* স্ক্রিন নড়াচড়া বন্ধ */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h2 { font-size: 14px; margin: 5px 0; color: #fff; }
        .timer-box { font-size: 16px; color: yellow; margin-bottom: 5px; }

        /* ব্যানারগুলোকে ছোট করে এক স্ক্রিনে সাজানো */
        .ad-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); /* ৫টি করে ২ লাইনে ১০টি */
            gap: 5px; 
            flex-grow: 1;
        }
        .ad-slot { 
            background: #111; 
            border: 1px solid #333; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            overflow: hidden;
            height: 120px; /* উচ্চতা কমিয়ে দেওয়া হয়েছে যাতে এক স্ক্রিনে ধরে */
        }
        /* অনক্লিকার স্ক্রিপ্ট ছোট করার জন্য স্কেলিং */
        .ad-slot > ins, .ad-slot > iframe {
            transform: scale(0.6); /* অ্যাডগুলো ৬০% ছোট দেখাবে যাতে বক্সে ধরে */
        }
    </style>
</head>
