<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auto Ad Station - Admin: nisafridoy@gmail.com</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #0f0; 
            font-family: 'Courier New', monospace; 
            overflow: hidden; 
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header { background: #111; padding: 5px; border-bottom: 1px solid #333; text-align: center; font-size: 12px; }
        #timer { color: #ff3e3e; font-weight: bold; }
        
        /* 10 Banner Grid */
        .ad-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr); 
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
            flex-grow: 1;
            padding: 5px;
        }
        .ad-slot {
            background: #050505;
            border: 1px solid #222;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        /* ব্যানারগুলো বক্সে ফিট করার জন্য স্কেলিং */
        .ad-slot > * { transform: scale(0.6); transform-origin: center; }
    </style>
</head>
<body>

    <div class="header">
        Admin: nisafridoy@gmail.com | 
        Next Refresh & Ad: <span id="timer">120</span>s
    </div>

    <div class="ad-grid">
        <div class="ad-slot"><script async src="https://js.onclckmn.com/static/onclicka.js" data-admpid="427319"></script></div>
        <div class="ad-slot"><script async src="https://js.onclckmn.com/static/onclicka.js" data-admpid="427320"></script></div>
        <div class="ad-slot"><script async src="https://js.onclckmn.com/static/onclicka.js" data-admpid="427321"></script></div>

        <div class="ad-slot"><script async src="https://js.onclckmn.com/static/onclicka.js" data-admpid="427314"></script></div>
        <div class="ad-slot"><script async src="https://js.onclckmn.com/static/onclicka.js" data-admpid="427316"></script></div>
        <div class="ad-slot"><script async src="https://js.onclckmn.com/static/onclicka.js" data-admpid="427315"></script></div>
        <div class="ad-slot"><script async src="https://js.onclckmn.com/static/onclicka.js" data-admpid="427317"></script></div>
        <div class="ad-slot"><script async src="https://js.onclckmn.com/static/onclicka.js" data-admpid="427318"></script></div>
        <div class="ad-slot"><script async src="https://js.onclckmn.com/static/onclicka.js" data-admpid="427320"></script></div>
    </div>

    <script>
        let timeLeft = 120; // ২ মিনিট (১২০ সেকেন্ড)
        const timerLabel = document.getElementById('timer');

        setInterval(() => {
            timeLeft--;
            timerLabel.innerText = timeLeft;

            if (timeLeft <= 0) {
                // ১. নতুন ট্যাবে অ্যাড ওপেন হবে
                window.open('https://js.onclckmn.com/static/onclicka.js', '_blank'); 
                
                // ২. ২ সেকেন্ড পর মেইন পেজটি রিলোড হবে যাতে নতুন ব্যানার লোড হয়
                setTimeout(() => {
                    location.reload();
                }, 2000);
            }
        }, 1000);
    </script>
</body>                                                                                                      </html>
